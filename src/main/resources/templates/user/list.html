<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header id="header" th:replace="commons/header::html"></header>
<body>
<div th:replace="commons/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar(activeUri='users')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="card">
						<div class="card-header">
							查询条件
							<button type="button" id="search_user" class="btn btn-primary btn-sm float-right" style="">查询</button></div>
						<div class="card-body">
								<div class="form-row">
									<div class="form-group col-md-4">
										<label for="uname">用户名</label>
										<input type="text" class="form-control" id="uname" placeholder="用户名">
									</div>
									<div class="form-group col-md-4">
                                        <label for="uid"><i class="icon-search icon-white"></i>编号</label>
                                        <input type="text" class="form-control" id="uid" placeholder="编号">
									</div>
								</div>
						</div>
					</div>
					<!--<h2><a class="btn btn-sm btn-success" href="emp" th:href="@{/user}">新增用户</a></h2>-->
					<div id="toolbar" class="btn-group">
						<button id="btn_add" type="button" class="btn btn-outline-secondary"
								data-toggle="modal" data-target="#exampleModal">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
						</button>
						<button id="btn_edit" type="button" class="btn btn-outline-secondary"
								data-toggle="modal" data-target="#exampleModal">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
						</button>
						<button id="btn_delete" type="button" class="btn btn-outline-secondary">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
						</button>
					</div>
					<table class="table table-striped table-sm" id="userList"></table>
				</main>
			</div>
		</div>
<!--模态框-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">添加用戶</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form th:action="@{/user/updateUser}" method="post" id="updateUser">
				<div class="modal-body">
					<input type="hidden" name="id">
					<div class="form-group">
						<label>用户名</label>
						<input name="username" type="text" class="form-control" placeholder="请输入用户名"
							   required="">
					</div>
					<div class="form-group">
						<label>确认密码</label>
						<input name="password" type="password" class="form-control" placeholder="请输入密码"
							   required="">
					</div>
					<div class="form-group">
						<label>密码</label>
						<input name="password2" type="password" class="form-control"
							   required="" placeholder="请再次输入密码">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">退出</button>
					<button type="submit" class="btn btn-primary">保存</button>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" th:src="@{/asserts/js/function_js/user/user_list.js}"></script>
</body>
</html>
